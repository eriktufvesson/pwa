<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Catstagram
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cat of cats | onlyvisible">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="cat.url" alt="Avatar" (error)="setDefaultImg(cat)">
      </ion-avatar>
      <p class="user"><strong>catster</strong></p>
    </ion-item>
    <img [src]="cat.url" alt="Cat" (error)="setDefaultImg(cat)" />
    <ion-item>
      <button ion-button icon-only clear color="grey">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
      <button ion-button icon-only clear color="grey">
        <ion-icon name="text"></ion-icon>
      </button>
      <button ion-button icon-only clear color="grey">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-item>
    <ion-card-content>
      <p>
        <strong>catster</strong> <a href="#">#catalicious</a> I cry and cry and cry unless you pet me, and then maybe i cry just for fun Gate keepers of hell or find something else more interesting and sometimes switches in french and say "miaou" just because well why not. 
      </p>
      <p class="timestamp">10 minutes ago</p>
    </ion-card-content>
  </ion-card>
</ion-content>
